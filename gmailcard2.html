<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #1d1d1f;
            --accent-color: #007aff;
            --bg-color: #f5f5f7;
            --sidebar-bg: #1d1d1f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            color: #1d1d1f;
        }

        /* LEFT SIDE: CONTROLS */
        .controls {
            width: 400px;
            background: var(--sidebar-bg);
            color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            z-index: 10;
            overflow-y: auto;
        }

        .controls h2 {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 25px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-size: 12px;
            color: #86868b;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            flex-grow: 1; /* Makes textarea fill available space */
            min-height: 200px;
            padding: 12px;
            background: #2d2d2f;
            border: 1px solid #424245;
            border-radius: 10px;
            color: white;
            font-family: 'SF Mono', monospace;
            font-size: 13px;
            box-sizing: border-box;
            margin-bottom: 20px;
            resize: none;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #2d2d2f;
            border: 1px solid #424245;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button.download { background-color: #28cd41; }

        /* RIGHT SIDE: PREVIEW */
        .preview-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow: auto;
            background-color: #e8eaed;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.5) 1px, transparent 1px);
            background-size: 30px 30px;
        }

         #card {
            width: 380px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08), 0 5px 15px rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative; 
        }


        .card-header {
            padding: 24px 24px 10px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo { width: 28px; height: 22px; object-fit: contain; }

        .company-name {
            font-size: 17px;
            font-weight: 500;
            color: #212224;
            letter-spacing: -0.02em;
        }

        .card-body { 
            padding: 10px 24px 6px 24px; 
        }

        .field { 
            margin-bottom: 20px; 
        }

        .label {
            font-size: 11px;
            font-weight: 600;
            color: #1a73e8; /* Google Blue Text */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
        }

        .value {
            font-size: 17px;
            font-weight: 400;
            color: #202124;
            word-break: break-all;
            line-height: 1.4;
        }

        /* Special styling for password to look like a code block */
        .value.password-style {
            background: #f1f3f4;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 15px;
            color: #333;
            border: 1px solid #e0e0e0;
            display: inline-block;
            min-width: 100px;
        }

        .value.blue { color: var(--accent-color); font-weight: 600; }

        .card-footer-area {
            background: #f8f9fa;
            border-top: 1px solid #f1f3f4;
            padding: 12px 24px 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-note {
            font-size: 12px;
            color: #5f6368;
            font-weight: 500;
        }

        .footer-id {
            font-family: monospace;
            font-size: 9px;
            color: #bdc1c6;
            text-transform: uppercase;
        }

        .copyright{
            font-size: 8px;
            padding-top: 4px;
            color: #bdc1c6;
            text-align: center;
        }

        .hidden { display: none x; }
    </style>
</head>
<body>

    <div class="controls">
        <h2>Card Designer</h2>
        
        <label>Company Display Name</label>
        <input type="text" id="companyInput" oninput="updateCard()" placeholder="Company Name" value="Gmail {X} Mobile">
        
        <label>Data Input (Paste here)</label>
        <textarea id="dataInput" oninput="updateCard()" placeholder="Paste string here..."></textarea>
        
        <label>Footer Note</label>
        <textarea id="noteInput" oninput="updateCard()" placeholder="Footer Note">Verified Credentials</textarea>
        
        <div style="margin-top: auto;">
            <button class="download" onclick="downloadCard()">Download PNG Image</button>
        </div>
        <p class="copyright" id="copyright">Copyright (c) 2026 ahmadm671</p>
    </div>

            <div class="card-body">
                <div class="field">
                    <div class="label">Google Account</div>
                    <div class="value" id="card-email-address">-</div>
                </div>
                <div class="field" style="margin-bottom: 0;">
                    <div class="label">Password</div>
                    <div class="value password-style" id="card-emailpass">-</div>
                </div>

            </div>

            <div class="card-footer-area">
                <span class="footer-note" id="card-note"></span>

            </div>
        </div>
    </div>

    <script>
    // Global variable to store the ID for the filename
    let currentCardID = "";

    document.getElementById('dataInput').value = `test@gmail.com\ntest1234`;

    function updateCard() {
        const raw = document.getElementById('dataInput').value.split('\n').filter(l => l.trim());
        document.getElementById('card-company').innerText = document.getElementById('companyInput').value;
        document.getElementById('card-note').innerText = document.getElementById('noteInput').value;

        if (raw.length < 1) return;

        const email = raw[0];
        document.getElementById('card-email-address').innerText = email;
        document.getElementById('card-emailpass').innerText = raw[1] || "";

        // --- ID GENERATION CODE ---
        const firstTwo = email.substring(0, 2).toUpperCase();
        const timestamp = Date.now().toString();
        currentCardID = `${timestamp}${firstTwo}`;
        document.getElementById('card-unique-id').innerText = "ID: " + currentCardID;
        // ------------------------------
    }

    function downloadCard() {
        const card = document.querySelector("#card");
        html2canvas(card, {
            scale: 3, 
            backgroundColor: null
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `gmail-address-${currentCardID}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }

    updateCard();
</script>
